<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <Title>Product board</Title>
</head>
<body>
<div>
    <h1>Welcome back</h1>
    <a href="https://www.google.com/search?q=use+google+account&oq=use+google+account&aqs=chrome..69i57j0l5j69i60l2.6336j1j7&sourceid=chrome&ie=UTF-8">Use
        google account</a><br><br>
    <form>
        <div class="email">
            <label for="email">EMAIL</label><br>
            <input id="email" name="emailAddress" placeholder="Your email.." type="text"><br>
        </div>
        <div class="password">
            <label for="user-pw">PASSWORD</label><br>
            <input id="user-pw" name="user-pw" placeholder="Password" type="password"><br>
            <input id="Rem-me" name="Rem-me" type="checkbox" value="Remember me">
            <label for="Rem-me">Remember me</label>
            <a href="https://app.productboard.com/password_resets/new" id="forgot">Forgot password</a><br><br>
            <input style="background-color:DodgerBlue;" type="submit" value="Log me in">
        </div>
    </form>
</body>
</html>
